{% extends "fundamentals/header2.html" %}

{% block content %}
{% load staticfiles %}

<link href="{% static 'css/profile_form.css' %}" rel="stylesheet">

<div class="container_updateProfile">
  <div class="row">
    <div class="col-lg-12 text-center">
      <h2>Finish Registration</h2>
      <hr class="star-primary">
      <form role="form" method="POST"> {% csrf_token %}
        {% for field in form %}
          <div class="form-group float-label-control">
              {{ field.label_tag }}
              {{ field }}
          </div>
          {% if field.errors %}
          <div class="alert alert-danger">
              <strong>{{ field.errors.as_text }}</strong>
          </div>
          {% endif %}
        {% endfor %}
        <center>
          <input type="submit" class="btn btn-success btn-lg" value="Save" />
        </center>
      </form>
    </div>
  </div>
</div>

  <script src="{% static 'js/profile_form.js' %}"></script>

{% endblock %}
